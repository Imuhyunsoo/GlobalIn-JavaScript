<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
    <script>
        function printStar(number) {
            let star = parseInt(number);
            if(isNaN(star) || star < 1) {
                alert("잘못입력하셨습니다.");
                return;
            }
            for(let i=1; i<=star; i++) {
                document.write("*".repeat(i)+ "<br>");
            }
        }
    </script>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        let star_number = prompt("정수를 입력하세요","");
        printStar(star_number);
    </script>
</body>
</html>
