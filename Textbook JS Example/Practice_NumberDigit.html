<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은자리수 같은지 비교</title>
</head>
<body>
    <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
    <hr>
    <script>
        number = prompt("숫자 입력", "");
        first_num = number.slice(0,1);
        last_num = number.slice(-1);
        if (first_num == last_num) {
            document.write(number + ": 같음");
        } else document.write("다름");
    </script>
</body>
</html>
