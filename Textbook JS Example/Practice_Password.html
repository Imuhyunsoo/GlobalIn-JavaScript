<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while과 break의 사용</title>
</head>
<body>
    <h3>암호를 입력하라!</h3>
    <hr>
    <script>
        do {
            password = prompt("암호를 대라","");
        } while(password != "you");
            document.write("통과");
    </script>
</body>
</html>
